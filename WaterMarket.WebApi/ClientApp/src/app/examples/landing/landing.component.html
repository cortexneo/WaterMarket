<div class="page-header flex-column" data-parallax="true"
    style="background-image: url('https://i.ibb.co/XCQBWDr/water-station.jpg');">
    <div class="filter"></div>
    <div class="container">
        <div class="motto text-center">
            <ngb-alert *ngIf="successfulPurchase" type="success" [dismissible]="true" (click)="closeAlert()"
                style="margin-top: 5rem !important;">
                <div class="container">
                    <ng-container>
                        <i class="nc-icon nc-bell-55"></i>
                    </ng-container>
                    Purchased Successfully!
                </div>
            </ngb-alert>

            <h1 class="presentation-title" style="font-size: 6em !important;">Please Select Transaction</h1>
            <br />
            <button type="button" class="btn btn-outline-info btn-lg transaction-button"
                style="margin-right: 5rem !important" (click)="openRefillModal()">Refill</button>
            <button type="button" class="btn btn-outline-info btn-lg transaction-button"
                (click)="openBuyModal()">Buy</button>
        </div>
    </div>
</div>
